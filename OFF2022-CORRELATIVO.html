<div id="datas" class="content">
<table id="raw-table" class="table table-responsive display" width="100%" cellspacing="0"></table>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>


<script>

    // Sheetrock.js 1.0 Example 5
    // https://chriszarate.github.io/sheetrock/
    
    //  Load the entire sheet and then use DataTables to create a sortable, paginated table.
    
    // We can't call DataTables right away because the data is fetched asynchronously. Instead, we wait for Sheetrock to emit a `sheetrock:loaded` event before calling `.DataTables()`.
    
    // Define spreadsheet URL.
    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1PtMCKerTHJnJxN03jogVyxgI9jDWTPT1xiSpya6qXyg/edit#gid=774525030';

    
    // Load all hitters and format with DataTables.
    $('#raw-table').sheetrock({
      url: mySpreadsheet,
      query: "select A,B,C,D,E,F order by A desc",

      
    }).on('sheetrock:loaded', function () {
      
      
      $(this).DataTable( {
        "order": [[ 4, "desc" ]],

      language: {
        "decimal":        "",
        "emptyTable":     "No hay datos",
        "info":           "Mostrando _START_ a _END_ de _TOTAL_ registros",
        "infoEmpty":      "Mostrando 0 a 0 de 0 registros",
        "infoFiltered":   "(Filtro de _MAX_ total registros)",
        "infoPostFix":    "",
        "thousands":      ",",
        "lengthMenu":     "Mostrar _MENU_ registros",
        "loadingRecords": "Cargando...",
        "processing":     "Procesando...",
        "search":         "Buscar:",
        "zeroRecords":    "No se encontraron coincidencias",
        "paginate": {
            "first":      "Primero",
            "last":       "Ultimo",
            "next":       "Próximo",
            "previous":   "Anterior"
    },
    "aria": {
        "sortAscending":  ": Activar orden de columna ascendente",
        "sortDescending": ": Activar orden de columna desendente"
    }
      }
    } );
} );




    </script>
