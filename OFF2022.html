<script>
    'use strict';
const btn_enviar = document.querySelector('#btn_enviar');
const Text_Departamento_Sección = document.querySelector('#Departamento_Sección');
const Text_Fecha_Elaboración = document.querySelector('#Fecha_Elaboración');
const Text_Descripción = document.querySelector('#Descripción');
const Text_Destinatario = document.querySelector('#Destinatario');
const Text_Responsable = document.querySelector('#Responsable');


let validar = () => {
    let inputs_requeridos = document.querySelectorAll('#regForm [required]');
    let error = false;

    for (let i = 0; i < inputs_requeridos.length; i++) {
        if (inputs_requeridos[i].value == '') {
            inputs_requeridos[i].classList.add('input-error');
            error = true;
        } else {
            inputs_requeridos[i].classList.remove('input-error');
        }
    }



    return error;
};
let limpiar = () => {
    Text_Departamento_Sección.value = "";
    Text_Fecha_Elaboración.value = "";
    Text_Descripción.value = "";
    Text_Destinatario.value = "";
    Text_Responsable.value = "";

};

let obtener_datos = () => {
    let error = validar();

    if (error) {

        Swal.fire({
                     type: 'error',
                     titleText: '¡Campo Incompleto!',
                     confirmButtonText: 'OK',
                     allowEscapeKey: true,
                     html: (""),
                     });
                     return false;

        
    } else {

                    if($("#myAlert").find("div#myAlert2").length==0){
                    $("#myAlert").append("<div class='alert alert-success alert-dismissable' id='myAlert2'><i class='fa fa-check-circle' aria-hidden='true'></i> ¡SUS DATOS SE ENVIARON CORRECTAMENTE!</div>");
                    }
                    $("#myAlert").css("display", "").fadeOut(6500);


                    const scriptURL = 'https://script.google.com/macros/s/AKfycbwxv01iqAvWGYQHcgQjuvfUrRI4NCHTou76oJ6wqRyajr7TKnbPcS3TTllm6CYyq-Pk/exec'
                    const form = document.forms['regForm']
                    form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    return false;
                    })

        Swal.fire({
                     type: 'success',
                     titleText: '¡SUS DATOS SE ENVIARON CORRECTAMENTE!',
                     confirmButtonText: 'OK',
                     allowEscapeKey: true,
                     html: (''),
                     }).then(() => {
            limpiar();

            setTimeout(function(){
                window.location.href = "https://deptonominas.ml/OFF2022-CORRELATIVO";

                            });
        });
    

 
    
    }
};

btn_enviar.addEventListener('click', obtener_datos);
</script>

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()

        form.classList.add('was-validated')
      }, false)
    })
})()
